<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Trance Aggregator</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="./stylesheets/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css" />
<link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.jplayer.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
  getCurrentSongName();
  setInterval(getCurrentSongName, 5000);

	var stream = {
		title: "DI Trance",
    mp3: "http://pub7.di.fm:80/di_vocaltrance"
	},
	ready = false;

	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			ready = true;
			$(this).jPlayer("setMedia", stream);
		},
		pause: function() {
			$(this).jPlayer("clearMedia");
		},
		error: function(event) {
			if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
				// Setup the media stream again and play it.
				$(this).jPlayer("setMedia", stream).jPlayer("play");
			}
		},
		swfPath: "../../dist/jplayer",
		supplied: "mp3",
		preload: "none",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		keyEnabled: true
	});

  $("#current_track").click(function() {
    $.post("download-track",
    {
      song: document.getElementById("current_track").innerHTML
    },
    function(data, status) {
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});


function getCurrentSongName() {
  $.ajax({
    url: "current-track",
    success: function(data) {
      document.getElementById("current_track").innerHTML = data;
    }
  });
}
//]]>
</script>
</head>
<body>
<div id="current_track">
  <p></p>
</div>
<br>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio-stream" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-controls">
				<button class="jp-play" role="button" tabindex="0">play</button>
			</div>
		</div>
		<div class="jp-details">
			<div class="jp-title" aria-label="title">&nbsp;</div>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>
</html>
